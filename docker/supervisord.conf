[supervisord]
nodaemon=true
user=root
logfile=/var/log/supervisor/supervisord.log
pidfile=/var/run/supervisord.pid
loglevel=info
childlogdir=/var/log/supervisor

# HappyKube 3.0 - Webhook Architecture
# Only API process runs (bot integrated via /telegram/webhook endpoint)
[program:api]
command=uvicorn wsgi:app --host 0.0.0.0 --port 5000 --workers 1 --timeout-keep-alive 120 --log-level info
directory=/app
user=appuser
autostart=true
autorestart=true
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
priority=1
environment=PYTHONPATH="/app/src:/app",PATH="/home/appuser/.local/bin:%(ENV_PATH)s",PGSSLCERT="",PGSSLKEY="",PGSSLROOTCERT="/etc/ssl/certs/ca-certificates.crt"
stopasgroup=true
killasgroup=true
stopsignal=TERM
stopwaitsecs=10
