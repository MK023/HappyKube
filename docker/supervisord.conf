[supervisord]
nodaemon=true
user=root
logfile=/var/log/supervisor/supervisord.log
pidfile=/var/run/supervisord.pid
loglevel=info
childlogdir=/var/log/supervisor

[program:api]
command=uvicorn wsgi:app --host 0.0.0.0 --port 5000 --workers 1 --timeout-keep-alive 120 --log-level info
directory=/app
user=appuser
autostart=true
autorestart=true
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
priority=1
environment=PYTHONPATH="/app/src:/app"
stopasgroup=true
killasgroup=true
stopsignal=TERM
stopwaitsecs=10

[program:bot]
command=python src/presentation/bot/telegram_bot.py
user=appuser
autostart=true
autorestart=true
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
priority=2
startsecs=10
directory=/app
environment=PYTHONPATH="/app/src:/app"
stopasgroup=true
killasgroup=true
stopsignal=TERM
stopwaitsecs=10
