name: Deploy to Render

on:
  push:
    branches: [main]
  workflow_dispatch:  # Allow manual trigger

jobs:
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Wait for CI to complete
        uses: lewagon/wait-on-check-action@v1.3.1
        with:
          ref: ${{ github.ref }}
          check-name: 'CI Summary'
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          wait-interval: 20

      - name: Trigger Render deployment
        run: |
          echo "ğŸš€ Triggering Render deployment for commit ${{ github.sha }}"
          # Render auto-deploys from main branch
          # This job just waits for CI and provides deployment visibility

      - name: Deployment status
        run: |
          echo "âœ… Deployment triggered successfully!"
          echo "ğŸ“¦ Commit: ${{ github.sha }}"
          echo "ğŸ‘¤ Author: ${{ github.actor }}"
          echo "ğŸ“ Message: ${{ github.event.head_commit.message }}"
          echo ""
          echo "ğŸ”— Check deployment status at: https://dashboard.render.com"

  notify:
    name: Deployment Notification
    runs-on: ubuntu-latest
    needs: deploy
    if: always()

    steps:
      - name: Deployment success
        if: needs.deploy.result == 'success'
        run: |
          echo "ğŸ‰ Deployment completed successfully!"

      - name: Deployment failed
        if: needs.deploy.result == 'failure'
        run: |
          echo "âŒ Deployment failed!"
          exit 1
