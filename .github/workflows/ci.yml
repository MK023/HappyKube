name: CI/CD Pipeline

on:
  push:
    branches: [main, dev/newfeature]
  pull_request:
    branches: [main]
  workflow_dispatch:  # Allow manual trigger

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ["3.12"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run pytest with coverage
        env:
          DATABASE_URL: "sqlite:///:memory:"
          JWT_SECRET_KEY: "test-secret-key-for-ci"
          ENCRYPTION_KEY: "test-encryption-key-32-bytes!!"
          TELEGRAM_BOT_TOKEN: "test-bot-token"
          GROQ_API_KEY: "test-groq-key"
        run: |
          pytest tests/ --cov=src --cov-report=xml --cov-report=term-missing -v

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          fail_ci_if_error: false

  lint:
    name: Lint and Format Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install linting tools
        run: |
          python -m pip install --upgrade pip
          pip install ruff black mypy

      - name: Run ruff (linter)
        run: ruff check src/ tests/

      - name: Run black (formatter check)
        run: black --check src/ tests/

      - name: Run mypy (type checker)
        run: cd src && mypy . --ignore-missing-imports

  security:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install security tools
        run: |
          python -m pip install --upgrade pip
          pip install bandit safety

      - name: Run bandit (security linter)
        run: bandit -r src/ -ll -f json -o bandit-report.json || true

      - name: Run safety (dependency security check)
        run: safety check --json || true

      - name: Upload security reports
        uses: actions/upload-artifact@v4
        with:
          name: security-reports
          path: |
            bandit-report.json

  build-docker:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: [test, lint]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: false
          tags: happykube:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [test, lint, security, build-docker]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment: production

    steps:
      - name: Trigger Render deployment
        run: |
          echo "üöÄ Triggering Render deployment for commit ${{ github.sha }}"
          echo "üì¶ Commit: ${{ github.sha }}"
          echo "üë§ Author: ${{ github.actor }}"
          echo "üìù Message: ${{ github.event.head_commit.message }}"
          echo ""
          echo "‚úÖ Render auto-deploys from main branch"
          echo "üîó Check status at: https://dashboard.render.com"

  summary:
    name: Pipeline Summary
    runs-on: ubuntu-latest
    needs: [test, lint, security, build-docker]
    if: always()

    steps:
      - name: Check results
        run: |
          echo "üìä Pipeline Results:"
          echo "Tests: ${{ needs.test.result }}"
          echo "Lint: ${{ needs.lint.result }}"
          echo "Security: ${{ needs.security.result }}"
          echo "Docker Build: ${{ needs.build-docker.result }}"

          if [[ "${{ needs.test.result }}" == "success" && "${{ needs.lint.result }}" == "success" ]]; then
            echo "‚úÖ All critical checks passed!"
          else
            echo "‚ùå Some checks failed!"
            exit 1
          fi
