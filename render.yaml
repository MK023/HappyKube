services:
  # Unified HappyKube Service (API + Bot)
  - type: web
    name: happykube
    runtime: docker
    dockerfilePath: ./Dockerfile
    dockerContext: .
    region: frankfurt
    plan: free
    # healthCheckPath removed to save hours (Render uses / by default)
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_NAME
        value: HappyKube
      - key: APP_VERSION
        value: 2.0.0
      - key: DEBUG
        value: "false"
      - key: LOG_LEVEL
        value: INFO

      # API Config
      - key: API_HOST
        value: 0.0.0.0
      - key: API_PORT
        value: 5000
      - key: API_WORKERS
        value: 2
      - key: API_TIMEOUT
        value: 120

      # Database (NeonDB - set via Doppler)
      - key: DATABASE_URL
        sync: false

      # Redis (Redis Cloud - set via Doppler)
      - key: REDIS_URL
        sync: false

      # Security (SET IN RENDER DASHBOARD - SECRET!)
      - key: ENCRYPTION_KEY
        sync: false
      - key: JWT_SECRET_KEY
        sync: false
      - key: API_KEYS
        sync: false
      - key: INTERNAL_API_KEY
        sync: false
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: GROQ_API_KEY
        sync: false

      # CORS
      - key: CORS_ENABLED
        value: "true"
      - key: CORS_ORIGINS
        value: "*"

      # Rate Limiting
      - key: RATE_LIMIT_ENABLED
        value: "true"
      - key: RATE_LIMIT_DEFAULT
        value: 100 per minute

# No Render databases used:
# - PostgreSQL: Using NeonDB (external, via Doppler)
# - Redis: Using Redis Cloud (external, via Doppler)
