# HappyKube API Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: happykube-api
  namespace: happykube
  labels:
    app: happykube-api
    component: api
    version: v2.0.0
spec:
  replicas: 2
  selector:
    matchLabels:
      app: happykube-api
  template:
    metadata:
      labels:
        app: happykube-api
        component: api
        version: v2.0.0
    spec:
      containers:
      - name: api
        image: emmekappa23/happykube-api:v2.0.0  # Update with your image
        imagePullPolicy: Always
        ports:
        - containerPort: 5000
          name: http
          protocol: TCP
        env:
        # Application
        - name: APP_ENV
          value: "production"
        - name: APP_NAME
          value: "HappyKube"
        - name: APP_VERSION
          value: "2.0.0"
        - name: DEBUG
          value: "False"
        - name: LOG_LEVEL
          value: "INFO"

        # API
        - name: API_HOST
          value: "0.0.0.0"
        - name: API_PORT
          value: "5000"
        - name: API_WORKERS
          value: "4"

        # Database (Neon)
        - name: DB_HOST
          valueFrom:
            secretKeyRef:
              name: happykube-secrets
              key: db-host
        - name: DB_PORT
          value: "5432"
        - name: DB_NAME
          valueFrom:
            secretKeyRef:
              name: happykube-secrets
              key: db-name
        - name: DB_USER
          valueFrom:
            secretKeyRef:
              name: happykube-secrets
              key: db-user
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: happykube-secrets
              key: db-password

        # Redis
        - name: REDIS_HOST
          value: "redis"
        - name: REDIS_PORT
          value: "6379"

        # Security
        - name: ENCRYPTION_KEY
          valueFrom:
            secretKeyRef:
              name: happykube-secrets
              key: encryption-key
        - name: JWT_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: happykube-secrets
              key: jwt-secret
        - name: API_KEYS
          valueFrom:
            secretKeyRef:
              name: happykube-secrets
              key: api-keys

        # Telegram (dummy for API)
        - name: TELEGRAM_BOT_TOKEN
          value: "not-used-by-api"

        # ML Models
        - name: ITALIAN_EMOTION_MODEL
          value: "MilaNLProc/feel-it-italian-emotion"
        - name: ENGLISH_EMOTION_MODEL
          value: "j-hartmann/emotion-english-distilroberta-base"
        - name: SENTIMENT_MODEL
          value: "MilaNLProc/feel-it-italian-sentiment"

        resources:
          requests:
            cpu: "500m"
            memory: "1Gi"
          limits:
            cpu: "2"
            memory: "4Gi"

        livenessProbe:
          httpGet:
            path: /healthz
            port: 5000
          initialDelaySeconds: 120
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3

        readinessProbe:
          httpGet:
            path: /readyz
            port: 5000
          initialDelaySeconds: 60
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3

---
apiVersion: v1
kind: Service
metadata:
  name: happykube-api
  namespace: happykube
  labels:
    app: happykube-api
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 5000
    protocol: TCP
    name: http
  selector:
    app: happykube-api
